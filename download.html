<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود فایل‌ها</title>
  <style>
    body {
      background: #fffde7;
      font-family: Tahoma;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #f9a825;
      margin: 10px 0;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }

    .file {
      margin: 20px auto;
      width: 80%;
      background: #fff59d;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .file:hover {
      background: #fff176;
      transform: scale(1.02);
    }

    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    a.download-link {
      display: block;
      margin-top: 10px;
      color: #33691e;
      font-weight: bold;
      text-decoration: none;
    }

    .preview-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      filter: blur(10px);
      transition: 0.3s;
    }

    .preview-img.clear {
      filter: none;
    }

    #searchBox {
      margin-top: 20px;
    }

    #searchBox input {
      width: 200px;
      margin: 5px;
    }

    #adminMsg {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">🏠 بازگشت به صفحه اصلی</a>
  <h1>📁 فایل‌های قابل دانلود</h1>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="جستجوی نام فایل">
    <button onclick="loadFiles()">🔄 تازه‌سازی</button>
  </div>

  <div id="adminMsg"></div>
  <div id="files"></div>

  <script>
    const MASTER_PASSWORD = "MhM13910310";

    function isImage(fileName) {
      return /\.(jpg|jpeg|png|gif|webp)$/i.test(fileName);
    }

    function loadFiles() {
      fetch('files.json')
        .then(res => {
          if (!res.ok) throw new Error('فایل JSON پیدا نشد!');
          return res.json();
        })
        .then(files => {
          const search = document.getElementById('searchInput').value.trim();
          const container = document.getElementById('files');
          container.innerHTML = '';

          files
            .filter(f => f.name.includes(search))
            .forEach((file, index) => {
              const div = document.createElement('div');
              div.className = 'file';

              let content = `<h3>${file.name}</h3>
                             <p>💰 قیمت: ${file.price} تومان</p>`;

              if (isImage(file.filename)) {
                content += `<img src="${file.filename}" class="preview-img" id="img${index}"><br>`;
              }

              content += `
                <input type="password" placeholder="رمز را وارد کنید" id="pass${index}" />
                <br>
                <a class="download-link" id="link${index}" href="${file.filename}" style="display:none" download>⬇️ دانلود فایل</a>
                <button onclick="checkPass(${index}, '${file.password}')">بررسی رمز</button>
              `;

              div.innerHTML = content;
              container.appendChild(div);
            });
        })
        .catch(err => {
          document.getElementById('files').innerText = '⚠️ خطا در بارگذاری فایل‌ها: ' + err.message;
        });
    }

    function checkPass(index, filePass) {
      const input = document.getElementById(`pass${index}`).value.trim();
      const link = document.getElementById(`link${index}`);
      const img = document.getElementById(`img${index}`);

      if (input === filePass || input === MASTER_PASSWORD) {
        link.style.display = 'inline-block';
        if (img) img.classList.add('clear');
        if (input === MASTER_PASSWORD) {
          document.getElementById("adminMsg").innerText = "👑 خوش آمدید مدیر سایت!";
        }
      } else {
        alert("❌ رمز اشتباه است!");
      }
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
