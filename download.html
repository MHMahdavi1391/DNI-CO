<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دانلود فایل‌ها | DNI CO.</title>
  <style>
    body {
      background: #fffde7;
      font-family: Tahoma, sans-serif;
      margin: 0;
      text-align: center;
      padding: 10px;
      direction: rtl;
    }
    header {
      background: black;
      color: yellow;
      padding: 10px 0;
      font-size: 22px;
      font-weight: bold;
    }
    h1 {
      color: #f9a825;
      margin: 15px 0;
    }
    .top-buttons {
      margin: 15px 0;
    }
    .top-buttons a,
    .top-buttons button {
      background-color: #4caf50;
      color: white;
      padding: 10px 18px;
      margin: 0 6px 12px 6px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      min-width: 110px;
    }
    #searchBox {
      margin-bottom: 20px;
    }
    #searchInput {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      max-width: 90vw;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 6px;
    }
    #files {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .file {
      background: #fff59d;
      padding: 15px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      text-align: center;
      position: relative;
    }
    .file:hover {
      background: #fff176;
      transform: scale(1.03);
    }
    .file h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .file p {
      margin: 5px 0;
      font-weight: bold;
      color: #33691e;
    }
    .preview-img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      filter: blur(3px) brightness(0.7);
      transition: 0.3s;
    }
    .preview-img.clear {
      filter: none;
    }
    input[type="password"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      direction: ltr;
      text-align: center;
      letter-spacing: 2px;
    }
    .download-link {
      display: inline-block;
      margin-top: 8px;
      color: #33691e;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      border: 2px solid #33691e;
      transition: background-color 0.3s, color 0.3s;
    }
    .download-link:hover {
      background-color: #33691e;
      color: white;
    }
    footer {
      background: #212121;
      color: white;
      padding: 12px;
      font-size: 14px;
      margin-top: 40px;
    }
    #adminMsg {
      margin: 10px 0;
      color: green;
      font-weight: bold;
    }
    #adminList {
      display: none;
      background: #fffde7;
      border: 1px solid #999;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      text-align: right;
      font-size: 14px;
      overflow-y: auto;
      max-height: 300px;
      direction: rtl;
    }
    @media screen and (max-width: 650px) {
      .file {
        width: 90vw;
      }
      #searchInput {
        width: 60vw;
      }
      .top-buttons a,
      .top-buttons button {
        margin: 8px 4px;
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>DNI CO.</header>

  <div class="top-buttons">
    <a href="index.html"> بازگشت به صفحه اصلی</a>
    <button onclick="showAdminPrompt()">🔐 مدیر</button>
  </div>

  <h1>📁 فایل‌های قابل دانلود</h1>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="جستجوی نام فایل" />
    <button onclick="loadFiles()">🔄 تازه‌سازی</button>
  </div>

  <div id="adminMsg"></div>
  <div id="files"></div>
  <div id="adminList"></div>

  <footer>
    تماس با مدیر سایت: 09362335266 | ایمیل: mahdavi1391@hotmail.com <br />
    © تمامی حقوق متعلق به DNI CO. می‌باشد | طراحی شده در سال 2025
  </footer>

  <script>
    const MASTER_PASSWORD = "MhM13910310";
    let fileData = [];

    function isImage(fileName) {
      return /\.(jpg|jpeg|png|gif|webp)$/i.test(fileName);
    }

    function loadFiles() {
      fetch("files.json")
        .then((res) => res.json())
        .then((files) => {
          fileData = files;
          const search = document.getElementById("searchInput").value.trim();
          const container = document.getElementById("files");
          container.innerHTML = "";

          files
            .filter((f) => f.name.includes(search))
            .forEach((file, index) => {
              const div = document.createElement("div");
              div.className = "file";

              let content = `<h3>${file.name}</h3>
                             <p>💰 قیمت: ${file.price} تومان</p>`;

              if (isImage(file.filename)) {
                content += `<img src="${file.filename}" class="preview-img ${file.free ? 'clear' : ''}" id="img${index}"><br>`;
              }

              if (file.free) {
                content += `<a class="download-link" href="${file.filename}" download>⬇️ دانلود رایگان</a>`;
              } else {
                content += `
                  <input type="password" placeholder="رمز را وارد کنید" id="pass${index}" />
                  <br />
                  <a class="download-link" id="link${index}" href="${file.filename}" style="display:none" download>⬇️ دانلود فایل</a>
                  <button onclick="checkPass(${index}, '${file.password}')">بررسی رمز</button>
                `;
              }

              div.innerHTML = content;
              container.appendChild(div);
            });
        }).catch(e => {
          document.getElementById("files").innerHTML = "<p style='color:red;'>خطا در بارگذاری فایل‌ها. مطمئن شوید فایل files.json در مسیر درست است.</p>";
        });
    }

    function checkPass(index, filePass) {
      const input = document.getElementById(`pass${index}`).value.trim();
      const link = document.getElementById(`link${index}`);
      const img = document.getElementById(`img${index}`);

      if (input === filePass || input === MASTER_PASSWORD) {
        link.style.display = "inline-block";
        if (img) img.classList.add("clear");
        if (input === MASTER_PASSWORD) {
          document.getElementById("adminMsg").innerText = "👑 خوش آمدید مدیر سایت!";
        }
      } else {
        alert("❌ رمز اشتباه است!");
      }
    }

    function showAdminPrompt() {
      const pass = prompt("رمز مستر را وارد کنید:");
      if (pass === MASTER_PASSWORD) {
        showAdminList();
      } else {
        alert("دسترسی غیرمجاز");
      }
    }

    function showAdminList() {
      const adminBox = document.getElementById("adminList");
      adminBox.innerHTML = "<h3>📋 لیست فایل‌ها برای مدیر</h3>";
      fileData.forEach((f) => {
        adminBox.innerHTML += `<p><strong>نام:</strong> ${f.name} | 💰 ${f.price} تومان | 🔑 ${f.password}</p>`;
      });
      adminBox.style.display = "block";
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
