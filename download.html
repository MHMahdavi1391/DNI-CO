<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود فایل‌ها</title>
  <style>
    body { background: #fffde7; font-family: Tahoma; text-align: center; }
    .file { margin: 20px auto; width: 80%; background: #fff9c4; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, button { padding: 8px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>📁 فایل‌های قابل دانلود</h1>
  <div id="files"></div>

  <script>
    const MASTER_PASSWORD = "MhM13910310";

    fetch('files.json')
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById('files');
        files.forEach((file, index) => {
          const div = document.createElement('div');
          div.className = 'file';
          div.innerHTML = `
            <h3>${file.name}</h3>
            <input type="password" placeholder="رمز را وارد کنید" id="pass${index}" />
            <br>
            <a id="link${index}" href="${file.filename}" style="display:none" download>⬇️ دانلود فایل</a>
            <button onclick="checkPass(${index}, '${file.password}', '${file.filename}')">بررسی رمز</button>
          `;
          container.appendChild(div);
        });
      });

    function checkPass(index, filePass, filename) {
      const input = document.getElementById(`pass${index}`).value.trim();
      const link = document.getElementById(`link${index}`);
      if (input === filePass || input === MASTER_PASSWORD) {
        link.style.display = 'inline';
      } else {
        alert("❌ رمز اشتباه است!");
      }
    }
  </script>
</body>
</html>
