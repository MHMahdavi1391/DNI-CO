<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جزئیات محصول - DNI CO</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffbea;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffcc00;
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #222;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .product-detail {
      flex: 1;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
    }

    .product-detail.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-detail img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      margin-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-detail img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    .product-detail h2 {
      margin: 15px 0 10px;
      color: #333;
      font-size: 22px;
    }

    .product-detail p {
      margin: 8px 0;
      font-size: 14px;
      color: #555;
    }

    .product-detail .price {
      color: #0a7f3f;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s;
    }

    .product-detail .price:hover {
      color: #0c9b55;
      transform: scale(1.1);
    }

    .order-btn {
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .order-btn:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      line-height: 1.6;
    }

    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ffcc00;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #back-to-top:hover {
      background-color: #ffd633;
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .product-detail img {
        width: 90%;
        height: auto;
      }
      header h1 {
        font-size: 24px;
      }
      .product-detail h2 {
        font-size: 20px;
      }
      .product-detail .price {
        font-size: 16px;
      }
      .order-btn {
        width: 80%;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DNI CO</h1>
  </header>

  <div id="product-detail" class="product-detail"></div>

  <footer>
    © کلیه حقوق متعلق به دیتک نمای ایران است |  
    تاریخ ساخت: ۱۴۰۴ |  
    مدیر: 09362335266
  </footer>

  <button id="back-to-top">&#8679;</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    const detailDiv = document.getElementById("product-detail");

    fetch("products.json")
      .then(response => response.json())
      .then(data => {
        const product = data.find(p => p.id == productId);
        if (product) {
          detailDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="price">${product.price} تومان</p>
            <p>${product.details}</p>
            <button class="order-btn">سفارش محصول</button>
          `;
          setTimeout(() => detailDiv.classList.add('show'), 100);

          // دکمه سفارش
          const orderBtn = detailDiv.querySelector('.order-btn');
          orderBtn.addEventListener('click', () => {
            const name = prompt("نام خود را وارد کنید:");
            if(!name) return;
            const family = prompt("نام خانوادگی خود را وارد کنید:");
            if(!family) return;
            const phone = prompt("شماره تلفن خود را وارد کنید:");
            if(!phone) return;
            const address = prompt("آدرس خود را وارد کنید:");
            if(!address) return;
            const notes = prompt("توضیحات (در صورت نیاز):");

            const message = `
سفارش محصول:
نام و نام خانوادگی: ${name} ${family}
شماره تلفن: ${phone}
آدرس: ${address}
توضیحات: ${notes || '-'}
محصول: ${product.name}
قیمت: ${product.price} تومان
            `.trim();

            const action = confirm("میخواید پیامک باز شود و به شماره 09362335266 ارسال شود؟\nOK = باز کردن پیامک\nCancel = کپی به کلیپبورد");
            if(action) {
              // باز کردن برنامه پیامک
              const encodedMessage = encodeURIComponent(message);
              window.location.href = `sms:09362335266?body=${encodedMessage}`;
            } else {
              // کپی به کلیپبورد
              navigator.clipboard.writeText(message).then(() => {
                alert("متن سفارش کپی شد. لطفاً خودش پیامک کنید به شماره 09362335266");
              });
            }
          });
        } else {
          detailDiv.innerHTML = "<p>محصول یافت نشد</p>";
        }
      })
      .catch(err => {
        detailDiv.innerHTML = "<p style='color:red;'>خطا در بارگذاری محصول</p>";
        console.error(err);
      });

    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
