<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جزئیات محصول - DNI CO</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- هدر سایت -->
  <header>
    <div class="container header-container">
      <h1 class="site-title">DNI CO</h1>
      <h2 class="site-subtitle">شرکت دیتک نمای ایران</h2>
    </div>
  </header>

  <!-- جزئیات محصول -->
  <main>
    <div id="product-detail" class="product-detail">
      <!-- اطلاعات محصول توسط JS اضافه می‌شوند -->
    </div>
  </main>

  <!-- فوتر -->
  <footer>
    <div class="footer-container">
      © کلیه حقوق متعلق به DNI CO است | تاریخ ساخت: ۱۴۰۴ | مدیر: 09362335266
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    fetch("products.json")
      .then(response => response.json())
      .then(data => {
        const product = data.find(p => p.id == productId);
        if (product) {
          const container = document.getElementById("product-detail");
          container.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="price">${product.price} تومان</p>
            <p>${product.details}</p>
            <button class="order-btn">سفارش محصول</button>
          `;

          // انیمیشن ورود
          setTimeout(() => container.style.opacity = 1, 100);

          // دکمه سفارش محصول
          container.querySelector(".order-btn").onclick = () => {
            const name = prompt("نام و نام خانوادگی:");
            const phone = prompt("شماره تلفن:");
            const address = prompt("آدرس خریدار:");
            const note = prompt("توضیحات:");

            if(name && phone && address){
              const message = `سفارش محصول:\nنام: ${name}\nشماره: ${phone}\nآدرس: ${address}\nتوضیحات: ${note || ''}\n\nمحصول: ${product.name}\nقیمت: ${product.price} تومان`;
              if(confirm("OK=باز کردن برنامه پیامک، Cancel=کپی متن سفارش")){
                // باز کردن برنامه پیامک
                window.location.href = `sms:09362335266?body=${encodeURIComponent(message)}`;
              } else {
                // کپی به کلیپبورد
                navigator.clipboard.writeText(message).then(() => {
                  alert("متن سفارش کپی شد! لطفاً به شماره 09362335266 پیامک بفرستید.");
                });
              }
            } else {
              alert("لطفاً تمام فیلدهای ضروری را پر کنید.");
            }
          };
        } else {
          document.getElementById("product-detail").innerHTML = "<p>محصول یافت نشد</p>";
        }
      })
      .catch(err => {
        document.getElementById("product-detail").innerHTML = "<p style='color:red;'>خطا در بارگذاری محصول</p>";
        console.error(err);
      });
  </script>
</body>
</html>
