<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جزئیات محصول - DNI CO</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffbea;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #222;
    }
    header h2 {
      margin: 5px 0 0;
      font-size: 16px;
      color: #444;
    }
    .product-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .product-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      padding: 20px;
    }
    .product-box img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
    .product-box h2 {
      margin: 15px 0 10px;
      font-size: 20px;
      color: #333;
    }
    .product-box p {
      font-size: 15px;
      color: #555;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DNI CO </h1>
    <h2>شرکت دیتک نمای ایران</h2>
  </header>

  <div class="product-container">
    <div class="product-box" id="product-box">
      <!-- اطلاعات محصول اینجا لود میشه -->
    </div>
  </div>

  <footer>
    © کلیه حقوق متعلق به دیتک نمای ایران است |  
    تاریخ ساخت: ۱۴۰۴ |  
    مدیر: 09362335266
  </footer>

  <script>
    // گرفتن ID از URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        const product = data.find(p => p.id == productId);
        if (product) {
          const box = document.getElementById("product-box");
          box.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="price">${product.price} تومان</p>
            <p>${product.description}</p>
          `;
        } else {
          document.getElementById("product-box").innerHTML = "<p>محصول یافت نشد!</p>";
        }
      });
  </script>
</body>
</html>
