<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جزئیات محصول - DNI CO</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffbea;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #222;
    }
    .product-detail {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .product-detail img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
    .product-detail h2 {
      margin: 15px 0 10px;
      color: #333;
    }
    .product-detail p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .product-detail .price {
      color: green;
      font-weight: bold;
      font-size: 16px;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DNI CO</h1>
  </header>

  <div id="product-detail" class="product-detail"></div>

  <footer>
    © کلیه حقوق متعلق به دیتک نمای ایران است |  
    تاریخ ساخت: ۱۴۰۴ |  
    مدیر: 09362335266
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    fetch("products.json")
      .then(response => response.json())
      .then(data => {
        const product = data.find(p => p.id == productId);
        if (product) {
          document.getElementById("product-detail").innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="price">${product.price} تومان</p>
            <p>${product.details}</p>
          `;
        } else {
          document.getElementById("product-detail").innerHTML =
            "<p>محصول یافت نشد</p>";
        }
      })
      .catch(err => {
        document.getElementById("product-detail").innerHTML =
          "<p style='color:red;'>خطا در بارگذاری محصول</p>";
        console.error(err);
      });
  </script>
</body>
</html>
