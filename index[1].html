<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>DNI CO.</title>
  <style>
    body { background: #fffde7; font-family: Tahoma; text-align: center; }
    h1 { color: #fbc02d; }
    .slideshow img { width: 80%; height: 250px; object-fit: cover; margin: 20px auto; display: none; }
    .btn-download { padding: 10px 20px; background: #fdd835; border: none; font-size: 18px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>خوش امدید</h1>

  <div class="slideshow">
    <img src="img1.jpg" style="display:block">
    <img src="img2.jpg">
    <img src="img3.jpg">
  </div>

  <a href="download.html"><button class="btn-download">📂 ورود به بخش دانلود فایل‌ها</button></a>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slideshow img");
    setInterval(() => {
      slides[slideIndex].style.display = "none";
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].style.display = "block";
    }, 3000);
  </script>
</body>
</html>
