<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت در حال توسعه</title>
    <style>
        /* ریست کردن برخی استایل‌ها */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f7; /* رنگ پس‌زمینه سبک iOS */
            color: #1c1c1e;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ff3b30; /* قرمز iOS برای هشدار */
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            color: #3c3c43;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اوو</h1>
        <p>ما متاسفیم. سایت دیتک نمای ایران در حال توسعه است و موقتا از دسترس خارج شده.<br>از شکیبایی شما متشکریم.</p>
    </div>
</body>
</html>
