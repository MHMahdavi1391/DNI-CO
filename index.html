<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>DNI CO | دیتک نمای ایران : فروش ماکت گوشی همراه</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffbea;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #222;
    }
    header h2 {
      margin: 5px 0 0;
      font-size: 16px;
      color: #444;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      flex: 1;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 180px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 15px;
      margin: 10px 0 5px;
      color: #333;
    }
    .product p {
      margin: 0;
      color: green;
      font-weight: bold;
      font-size: 14px;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DNI CO</h1>
    <h2>شرکت دیتک نمای ایران</h2>
  </header>

  <div id="product-list" class="product-list"></div>

  <footer>
    © کلیه حقوق متعلق به دیتک نمای ایران است |  
    تاریخ ساخت: ۱۴۰۴ |  
    مدیر: 09362335266
  </footer>

  <script>
    fetch("products.json")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("product-list");
        data.forEach(product => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price} تومان</p>
          `;
          div.onclick = () => {
            window.location.href = `product.html?id=${product.id}`;
          };
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("product-list").innerHTML =
          "<p style='color:red;'>خطا در بارگذاری لیست محصولات</p>";
        console.error(err);
      });
  </script>
</body>
</html>
